<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="https://kit.fontawesome.com/5d619b76e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img class="header-logo" src="/img/svg/logo.svg" alt="Easymeals logo">
        <nav>
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">Recipes</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="content-subscription">
                <h1>Master The<br>Culinary Arts Today</h1>
                <h4>Explore 250+ recipes</h4>
                <div class="content-subscription-form">
                    <input type="text" placeholder="Enter your e-mail">
                    <button role="button">Subscribe</button>
                </div>
            </div>
            <div class="content-picture">
                <img src="/img/svg/eating_together.svg" alt="Picture of two people eating meal together">
            </div>

            <div class="content-buttons">
                <button id="brekfast-button" class="content-button">
                    <img src="/img/svg/breakfast.svg" alt="Picture of a brekfast">
                    <p>Breakfast</p>
                </button>
            </div>
            <div class="content-buttons">
                <button id="snacks-button" class="content-button">
                    <img src="/img/svg/snacks.svg" alt="Picture of a woman eating snacks">
                    <p>Snacks</p>
                </button>
            </div>
            <div class="content-buttons">
                <button id="cookies-button" class="content-button">
                    <img src="/img/svg/cookies.svg" alt="Picture of cookie trees">
                    <p>Snacks</p>
                </button>
            </div>
            <div class="content-buttons">
                <button id="barbecue-button" class="content-button">
                    <img src="/img/svg/barbecue.svg" alt="Picture of a man making barbecue">
                    <p>Snacks</p>
                </button>
            </div>
        </section>
        <section class="trending">
            <div class="trending-header">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <h1>Trending Recipes</h1>
            </div>
            <div class="trending-pictures">
                <img class="trending-picture" id="musli-picture" src="/img/photo/musli.jpg">
                <img class="trending-picture" id="pumpkin-pie-picture" src="/img/photo/pumpkin_pie.jpg">
                <img class="trending-picture" id="pancakes-picture" src="/img/photo/pancakes.jpg">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            &copy 2022 Easy Meals. All rights reversed.
        </div>
        <div class="footer-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>
</body>

</html>
